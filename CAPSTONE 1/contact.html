                <option>Sysstem Development</option>
                <option>App development</option>
                <option>Graphic Design</option>
            </select>

            <label for="Message"><b>Message:</b></label>
            <textarea id="Message" name="message" rows="5" placeholder="-Enter your queries or message-" required></textarea>

            <button type="submit">Send Message</button>
        </form>
